<!-- htmx base document -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Allow any inheriting page to set it's own title -->
        <title>{% block title %}{{ title }}{% endblock %}</title>

        <link rel="stylesheet" href="/static/pico.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/js/htmx.min.js"></script>
        <script src="/js/json-enc.js"></script>
        <script src="/js/response-targets.js"></script>
        <script src="/js/hyperscript.min.js"></script>
        <script src="/js/plotly-strict-2.28.0.min.js.js" charset="utf-8"></script>

        <!-- Allow any inheriting page to extend head with additional assets -->
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="container-fluid">
            <ul>
                <li><a href="#" class="secondary">…</a></li>
            </ul>
            <ul>
                <li><strong>Finnish</strong></li>
            </ul>
            <ul>
                <li>
                    <details role="list" dir="rtl">
                        <summary aria-haspopup="listbox" role="link" class="secondary">≡</summary>
                        <ul role="listbox">
                          <li><a href="/auth/change-password">Change password</a></li>
                          <li><a href="/auth/logout">Logout</a></li>
                        </ul>
                    </details>
                </li>
            </ul>
        </nav>

        <main class="container" id="content">
            <!-- Inheriting pages will have their content rendered here, similar to app root in React, Angular, etc. -->
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
