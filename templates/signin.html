{% extends "base.html" %}

{% block head %}
<script src="/js/response-targets.js"></script>
<script
  type="module"
  src="/js/widget.module.min.js"
></script>
<script nomodule src="/js/widget.min.js" ></script>
{% endblock %}

{% block title %}Auth{% endblock %}

{% block content %}

<article id="signin-article" class="grid" hx-ext="response-targets">
    <div>
        <nav class="tab-list" role="tablist">
          <ul>
            <li>Sign In</li>
            <li><a role="tab" aria-selected="false" aria-controls="tab-content" href="/auth/signup">Sign Up</a></li>
          </ul>
        </nav>

        <hgroup>
        <h1>Sign in</h1>
        <h2>Enter your user credentials</h2>
        </hgroup>
    </div>

    <div id="tab-content" role="tabpanel" class="tab-content">
        <form id="signin-form" hx-post="/auth/signin" hx-target="#signin-article" hx-target-error="#message">
            <input
              type="text"
              name="email"
              placeholder="Email"
              aria-label="Email"
              autocomplete="email"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              aria-label="Password"
              autocomplete="current-password"
              required
            />
            <button type="submit" class="contrast">Login</button>
            <fieldset>
                <label for="remember">
                    <input type="checkbox" role="switch" id="remember" name="remember" />
                    Remember me
                </label>
            </fieldset>
            <div class="frc-captcha" data-sitekey="{{ frc_sitekey }}"></div>
        </form>
        <div id="message">{{ message }}</div>
    </div>
</article>

{% endblock %}
