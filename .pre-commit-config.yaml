---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
  - repo: https://github.com/crate-ci/typos
    rev: v1.24.1
    hooks:
      - id: typos
  - repo: local
    hooks:
      - id: rust-formatting
        name: Rust formatting
        description: |
          Run cargo fmt on files included in the commit.
          rustfmt should be installed before-hand.
        entry: cargo fmt --all --
        pass_filenames: true
        types: [file, rust]
        language: system
      - id: rust-clippy
        name: Rust clippy
        description: |
          Run cargo clippy on files included in the commit.
          clippy should be installed before-hand.
        entry: cargo clippy --all -- -D warnings -D dead-code
        pass_filenames: false
        types: [file, rust]
        language: system
